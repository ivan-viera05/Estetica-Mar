<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Detalle del Servicio - Mar Estética</title>
    <meta name="description" content="Información detallada sobre nuestros servicios de estética y belleza.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/iconoMarEstetica-Photoroom.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/service-detail.css" rel="stylesheet">
</head>
<body >
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/logoMarEstetica-Photoroom.png" alt="Mar Estética">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#services">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Service Detail Content -->
    <section class="service-detail py-5">
        <div class="container-fluid">
            <div class="row g-4"> <!-- Añadido g-4 para gap entre columnas -->
                <!-- Image Column -->
                <div class="col-12 col-lg-6">
                    <div class="service-image">
                        <img src="" 
                             class="img-fluid rounded shadow" 
                             alt="Detalle del servicio">
                    </div>
                </div>

                <!-- Content Column -->
                <div class="col-12 col-lg-6">
                    <div class="service-info">
                        <h1 id="serviceName" class="h2  brand-color"></h1>
                        <h2 id="serviceShortDesc" class="h6 text-muted "></h2>
                        
                        <div class="service-description mb-4">
                            <p id="serviceFullDesc" class="body-text"></p>
                        </div>

                        <!-- Benefits Section -->
                        <div class="benefits-section ">
                            <h3 class="h5 mb-1">Beneficios</h3>
                            <ul id="serviceBenefits" class="list-unstyled">
                                <!-- Benefits will be loaded dynamically -->
                            </ul>
                        </div>

                        <div class="service-details">
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="detail-item p-2 bg-light rounded">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-clock me-2 text-primary"></i>
                                            <small class="text-muted me-1">Duración:</small>
                                            <span id="serviceDuration" class="fw-medium"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="detail-item p-2 bg-light rounded">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-calendar-check me-2 text-primary"></i>
                                            <small class="text-muted me-1">Sesiones:</small>
                                            <span id="serviceSessions" class="fw-medium"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex">
                            <button class="btn btn-primary px-4" id="serviceBookBtn">
                                <i class="bi bi-calendar2-plus me-2"></i>Reservar
                            </button>
                            <button class="btn btn-outline-primary px-4" id="serviceContactBtn">
                                <i class="bi bi-chat-dots me-2"></i>Contactar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2024 Mar Estética. Todos los derechos reservados.</p>
                    <small class="text-muted">Consulta con nuestro equipo para más información</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Calendly Integration -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="../js/script.js"></script>
    <script src="../js/service-detail.js"></script>
</body>
</html>
